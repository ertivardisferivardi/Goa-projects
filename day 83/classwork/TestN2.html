<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        label{
            font-size: xx-large;
            text-shadow: 3px 3px 10px red;
        }
        input{
            font-size: x-large;
        }
        .lb{
            position: relative;
            right: 110px;
            top: 10px;
        }
    </style>
<body style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); border: 5px solid red; width: 370px; height: 450px; box-shadow: 3px 3px 30px red; position: relative; left: 700px; top: 200px;">
    <h1 style="text-shadow: 4px 4px 5px red; margin-left: 30px; font-size: 40px; line-height: 1.3; margin-bottom: 15px;">Payment <br> Procedure</h1>
    <form style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; gap: 15px;" id="myform">
        <label class="lb" for="counter">Tax</label>
        <input type="number" name="counter" placeholder="Your tax will be">
        <label style="margin-left: 95px;" class="lb" for="tip">Payment field</label>
        <input  type="number" name="tip" placeholder="Please enter amount to pay">
        <button style="border-radius: 10px; border: 3px groove white; display: flex; justify-content: center; align-items: center; background-color: rgb(30, 26, 26); color: white; box-shadow: 3px 3px 25px red; width: 110px; height: 50px; font-size: 18px; font-weight: 500;" type="button" id="btn">Submit</button>
    </form>
    <script>
        const form = document.getElementById('myform');
        const btn = document.getElementById('btn');
        btn.addEventListener("click", function checkup() {
            const tip = form.elements.tip.value;
            const counter = form.elements.counter.value;

            if (tip === '' || counter === '') {
                alert('Please fill all forms');
                return;
            }else if(tip < counter){
                alert('Please enter the full tax!');
            }
            else{alert(`You have left ${tip - counter}$ tip. We are very thankful!`)
            }
            

            
        })
    </script>
</body>
</html>
