<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Ball</title>
    <style>
        #ball {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            left: 0;
            transition: left 2s;
        }
    </style>
</head>
<body>
    <button id="moveButton">Move Ball</button>
    <div id="ball"></div>

    <script>
        const moveButton = document.getElementById('moveButton');
        moveButton.addEventListener('click', function() {
            const ball = document.getElementById('ball');
            if (ball.style.left === '0px') {
                ball.style.left = '90%';
            } else {
                ball.style.left = '0px';
            }
        });
    </script>
</body>
</html>
