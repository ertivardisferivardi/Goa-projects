<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            background-color: black;
            transition: transform 2s;
            transition-delay: 1s;
        }

    </style>
</head>
<body>
    <button id="buttonn">Rotate</button>
    <div id="myDiv"></div>
    <script>
        const buttonnn = document.getElementById('buttonn');
        
        buttonnn.addEventListener('click', function() {
            const myDivv = document.getElementById('myDiv');
            if (myDivv.style.transform === 'rotate(0deg)') {
                myDivv.style.transform = 'rotate(360deg)';
            }else {
                myDivv.style.transform = 'rotate(0deg)';
            }
        })
    </script>
</body>
</html>
