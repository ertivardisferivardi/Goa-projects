<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide In Animation</title>
    <style>
        #slideElement {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: -110px;
            transition: left 2s;
        }
    </style>
</head>
<body>
    <button id="slideButton">Slide In</button>
    <div id="slideElement"></div>

    <script>
        const slideButton = document.getElementById('slideButton');
        slideButton.addEventListener('click', function() {
            const element = document.getElementById('slideElement');
            if (element.style.left === '-110px') {
                element.style.left = '10px'; 
            } else {
                element.style.left = '-110px'; 
            }
        });
    </script>
</body>
</html>
